<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link href="https://fonts.googleapis.com/css2?family=Outfit&display=swap" rel="stylesheet">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" type="text/css" href="css/styles.css">
  <title>Frontend Mentor | NFT preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <div class ='card'>
    <div class="img-conteiner">
      <img src="./images/image-equilibrium.jpg">
      <div class="overlay">
        <img  src="./images/icon-view.svg">
       </div>
    </div>
    
    <div class="info">
      <h1>Equilibrium #3429</h1>

      <p>Our Equilibrium collection promotes balance and calm.</p>
    </div>
    <div class="amount">
      <div class="ETH"><img class="ethereum" src="./images/icon-ethereum.svg">0.041 ETH</div>
      <div class="days"><img class="clock" src="./images/icon-clock.svg">3 days left</div>
    </div>
    <hr width="302px" color="#2E405A" >
    <div class="created">
      <img class="avatar" src="./images/image-avatar.png"><p>Creation of<p class="name-overlay">Jules Wyvern</p></p>
  </div>
  
</body>
</html>
